<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Rock Paper Scissors</title>

</head>

<body>
    <div class="game-container">
        <p class="game-container-title">Rock Paper Scissors</p>
        
        <div class="info-display">
            <div class="info-player">
                <p>Player Score</p>
                <p id="human-score">0</p>
                <p>Player Choice</p>
                <p id="display-human-choice">None</p>
            </div>

            <div class="info-computer">
                <p>Computer Score</p>
                <p id="computer-score">0</p>
                <p>Computer Choice</p>
                <p id="display-computer-choice">None</p>
            </div>
        </div>
        
        <div class="info-rounds">
            <p>Rounds</p>
            <p id="number-of-rounds">0/0</p>
        </div>  

        <p id="info-text">Placeholder</p>

        <div>
            <div class="game-controls" id="game-controls1">
                <button id="rock-btn">Rock</button>
                <button id="paper-btn">Paper</button>
                <button id="scissors-btn">Scissors</button>
            </div>  

            <div class="game-controls" id="game-controls2">
                <button id="new-game-btn">New Game</button>
            </div>
        </div>
    </div>

    

    <script src="rock-paper-scissors.js"></script>
</body>
</html>
